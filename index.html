<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Graphein</title>
  </head>
  <body>
    <div><h1>Graphein</h1></div>
    <div>
      A network for connecting with others all over the world. One
      that does not share or sell your information.
    </div>

    <div id="form">
      <form
        action="https://www.nonexistant.com/"
        method="post"
        id="sign-up-form"
      >
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="first-name" />
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="last-name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="127"
            required
          />
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            minlength="8"
            maxlength="127"
            required
          />
        </div>
      </form>
    </div>
  </body>
</html>
