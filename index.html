<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Graphein</title>
  </head>
  <body>
    <section id="main-container">
      <div class="left-content">
        <img
          src="/images/sander-weeteling-unsplash.jpg"
          alt="a photo of illuminated blue rods"
          id="backsplash"
        />
        <div id="transparent-overlay">
          <div #id="product-name">
            <h1>
              <img
                src="/images/graphein.png"
                alt="graphein's company logo"
                id="graphein-logo"
              />Graphein
            </h1>

          </div>
        </div>
    
      </div>

      <div class="right-content">
        <div class="blurb">
          This is not a real online service! A network for connecting with
          others all over the world. One that does not share or sell your
          information. Sign up below.
        </div>
        <div id="form">
          <!-- <img src="/images/graphein-logo.png" alt="a human head with rainbow colored arrows" id="logo"> -->
          <form
            action="https://www.nonexistant.com/"
            method="post"
            id="sign-up-form"
          >
            <div class="field">
              <div><label for="fname">First Name</label></div>
              <input type="text" id="fname" name="first-name" required />
            </div>
            <div class="field">
              <div><label for="lname">Last Name</label></div>
              <input type="text" id="lname" name="last-name" required />
            </div>
            <div class="field">
              <div><label for="email">Email</label></div>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="field">
              <div><label for="phone">Phone Number</label></div>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="OPTIONAL"
              />
            </div>
            <div class="field">
              <div><label for="password">Password</label></div>
              <input
                type="password"
                id="password"
                class="error"
                name="password"
                minlength="8"
                maxlength="127"
                autocomplete="on"
                required
              />
            </div>
            <div class="field">
              <div><label for="confirm-password">Confirm Password</label></div>
              <input
                type="password"
                id="confirm-password"
                class="error"
                name="confirm-password"
                minlength="8"
                maxlength="127"
                autocomplete="on"
                onkeyup="passwordMatch()"
                required
              />
            </div>
            <button type="submit">Sign Up</button>
          </form>
          <div class="log-in">
            <p>
              Already have an account?
              <a href="https://www.nonexistant.com" alt="dummy page">Log in</a>
            </p>
          </div>
        </div>
        <footer><div class="credits">Photo by <a href="https://unsplash.com/s/photos/sander-weeteling-unsplash">Sander Weeteling</a> at <a href="https://www.unsplash.com">unsplash.com</a></div></footer>
      </div>

    </section>

  </body>
  <script src="scripts.js"></script>
</html>
