<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Graphein</title>
  </head>
  <body>
    <section id="main-container">
      <div class="#left-content">
        <img
          src="/images/sander-weeteling-unsplash.jpg"
          alt="a photo of illuminated blue rods"
          id="backsplash"
        />
        <div id="transparent-overlay">
          <div #id="product-name">
            <!-- <img
              src="/images/graphein.png"
              alt="graphein's company logo"
              id="graphein-logo"
            /> -->
            <h1>Graphein</h1>
          </div>
        </div>
      </div>

      <div class="right-content">
        <div class="blurb">
          A network for connecting with others all over the world. One that does
          not share or sell your information. Sign up below.
        </div>
        <div id="form">
          <!-- <img src="/images/graphein-logo.png" alt="a human head with rainbow colored arrows" id="logo"> -->
          <form
            action="https://www.nonexistant.com/"
            method="post"
            id="sign-up-form"
          >
            <div class="field">
              <div><label for="fname">First Name</label></div>
              <input type="text" id="fname" name="first-name" required />
            </div>
            <div class="field">
              <div><label for="lname">Last Name</label></div>
              <input type="text" id="lname" name="last-name" required />
            </div>
            <div class="field">
              <div><label for="email">Email</label></div>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="field">
              <div><label for="phone">Phone Number</label></div>
              <input type="tel" id="phone" name="phone" />
            </div>
            <div class="field">
              <div><label for="password">Password</label></div>
              <input
                type="password"
                id="password"
                class="error"
                name="password"
                minlength="8"
                maxlength="127"
                required
              />
            </div>
            <div class="field">
              <div><label for="confirm-password">Confirm Password</label></div>
              <input
                type="password"
                id="confirm-password"
                class="error"
                name="confirm-password"
                minlength="8"
                maxlength="127"
                required
              />
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
